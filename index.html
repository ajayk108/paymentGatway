<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paymentGetway</title>
</head>
<body>
    <form id="appointmentForm">
        <!-- Your appointment form fields go here (name, email, etc.) -->
        <input type="button" value="Pay Now" onclick="openPaymentLink()">
    </form>
    
    <script>
  function openPaymentLink() {
    var paymentDetails = {
        amount: 100, // Example amount in INR
        orderId: 'ORDER123', // Unique order ID
        // Add more payment details as needed
    };

    var upiUrl = 'upi://pay?pa=ajaykasturi108@ybl&pn=Merchant&mc=1234&tid=' + encodeURIComponent(paymentDetails.orderId) + '&tn=' + encodeURIComponent('Payment for Order') + '&am=' + paymentDetails.amount + '&cu=INR';

    // Create an anchor tag with the UPI URL
    var paymentLink = document.createElement('a');
    paymentLink.href = upiUrl;

    // Trigger a click event on the anchor tag
    paymentLink.click();
}



    </script>
</body>
</html>
